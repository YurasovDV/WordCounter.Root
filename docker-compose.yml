version: "3"
services:
  rabbit_mq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: demo
    ports:
      - "20000:15672"
      - "20001:5672"
  db:
    image: postgres:12.2
    ports:
      - 20002:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: counters
  word.counter.worker:
    build: ../wordcounter.worker/
    depends_on:
      - rabbit_mq
      - db
  word.counter.api:
    build: ../wordcounter.api/
    depends_on:
      - rabbit_mq
      - db
    ports:
      - 5000:5000
  word.counter.front:
    build: ../wordcounter.client/
    depends_on:
      - word.counter.api
    ports:
      - 20003:80 